{% extends '_base.html' %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
<section>
  <div class="mx-auto px-8 py-12 max-w-3xl">
    <div class="">
      <div class="flex md:flex-row flex-col justify-between items-center gap-4">
        <div class="flex items-center gap-x-3">
          <div class="flex flex-col text-zinc-500 dark:text-zinc-400">
            <time datetime="Fri Jul 01">
              <span class="font-medium text-sm">Written on {{ post.publish }}</span>
            </time>
          </div>
        </div>
        <div class="flex flex-wrap items-center gap-1">
        <a class="font-medium text-sm text-zinc-500 hover:text-black dark:hover:text-white dark:text-zinc-400" title="Design" aria-label="Design" href="/blog/tags/Design">Design</a>
      </div>
    </div>
    <div class="py-4">
      <h1 class="font-medium text-2xl text-neutral-900 sm:text-4xl dark:text-white tracking-tight">{{ post.title }}</h1>
    </div>
    <div class="dark:border-white/10 pt-4 border-t border-black/10">
      <p>{{ post.body }}</p>
    </div>
  </div>
</section>

{% endblock content %}
