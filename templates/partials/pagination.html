<div>
  <!-- Pagination -->
<nav class="flex items-center gap-x-1" aria-label="Pagination">
  {% if page.has_previous %}
  <a href="?page={{ page.previous_page_number }}" class="inline-flex justify-center items-center gap-x-1.5 hover:bg-stone-200 dark:hover:bg-stone-800 focus:bg-stone-200 dark:focus:bg-stone-800 disabled:opacity-50 px-3 py-1.5 rounded-lg text-gray-800 text-sm dark:text-white transition-colors disabled:pointer-events-none focus:outline-none" aria-label="Previous">
    <svg class="shrink-0 size-3.5" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <path d="m15 18-6-6 6-6"></path>
    </svg>
    <span>Previous</span>
  </a>
  {% endif %}
  <div class="flex items-center gap-x-1">
    <span class="flex justify-center items-center focus:bg-gray-50 disabled:opacity-50 px-1 py-2 text-gray-800 text-sm dark:text-white">
      {{ page.number }}
    </span>
    <span class="flex justify-center items-center px-1 py-2 min-h-[38px] text-gray-500 text-sm dark:text-neutral-500">
      of
    </span>
    <span class="flex justify-center items-center px-1 py-2 min-h-[38px] text-gray-500 text-sm dark:text-neutral-500">
      {{ page.paginator.num_pages }}
    </span>
  </div>
  {% if page.has_next %}

  <a href="?page={{ posts.next_page_number }}" class="inline-flex justify-center items-center gap-x-1.5 hover:bg-stone-200 dark:hover:bg-stone-800 focus:bg-stone-200 dark:focus:bg-stone-800 disabled:opacity-50 px-3 py-1.5 rounded-lg text-gray-800 text-sm dark:text-white transition-colors disabled:pointer-events-none focus:outline-none" aria-label="Next">
    <span>Next</span>
    <svg class="shrink-0 size-3.5" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <path d="m9 18 6-6-6-6"></path>
    </svg>
  </a>
  {% endif %}
</nav>
